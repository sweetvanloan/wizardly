{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizardly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <ul>
                <li><a href="{% url 'home' %}" class="left brand-logo">&nbsp;&nbsp;Wizardly</a></li>
            </ul>
            <ul class="right">
                <li><a href="{% url 'home' %}">home</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
                <li><a href="{% url 'login' %}">Log In</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}

    </main>

    <div id="buttons">
        <div class="social">
            <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
                data-name="bmc-button" data-slug="sweetvanloan" data-color="#000000" data-emoji="🍺" data-font="Cookie"
                data-text="Buy Sweet a Beverage" data-outline-color="#fff" data-font-color="#fff"
                data-coffee-color="#fd0"></script>
        </div>
        <div class="social">
            <a href="https://twitter.com/sweetvanloan?ref_src=twsrc%5Etfw" class="twitter-follow-button"
                data-show-count="true">Follow @sweetvanloan</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
        <div class="social" id="github">
            <a class="github-button" href="https://github.com/sweetvanloan"
                data-color-scheme="no-preference: light; light: light; dark: dark;" data-size="large"
                data-show-count="true" aria-label="Follow @sweetvanloan on GitHub">Follow @sweetvanloan</a>
        </div>
    </div>
    <footer class="page-footer">
        <div class="right">All Rights Reserved, &copy; 2020 Cat Wizardly</div>
    </footer>
</body>

</html>
